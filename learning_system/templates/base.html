{% load static %}
<!--<!DOCTYPE html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="header">
            <div class="logo"><a href="{% url 'home' %}">LS</a></div>

            <nav class="nav">
                {% if user.is_authenticated %}
                    <ul>
                        <li><a href="{% url 'profile' user.pk %}">You are {{ user.email }}</a></li>
                        <li><a href="{% url 'logout' %}">Log out</a></li>
                    </ul>
                {% else %}
                    <ul>
                        <li><a href="{% url 'login' %}">Log in</a></li>
                        <li><a href="{% url 'signup' %}">Sign up</a></li>
                    </ul>
                {% endif %}
            </nav>
    </header>

    <section class="main">
        {% block content %}

        {% endblock %}
    </section>

    <footer class="footer">
        <p>Â© 2022 Kseniya Avdeenko. All rights reserved.</p>
    </footer>

</body>
</html>
